<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гуслица</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-container">
            <a href="#">
                <div class="header-logo"></div>
            </a>
            <div class="social-container">
                <a href="https://vk.com/fokguslica">
                    <img class="social-vk" src="images/vk.png" alt="vk">
                </a>
                <a href="https://www.instagram.com/fok_guslitsa_bas/?igshid=50tnbdc0xxvo">
                    <img class="social-inst" src="images/inst.png" alt="inst">
                </a>
                <a href="https://xn--b1ahgrjafjgng.xn--p1ai/places/obekt-sporta-fok-guslica">
                    <img class="social-ls" src="images/ls.png" alt="ls">
                </a>
            </div>
        </div>
    </div>

    <div class="promo">
        <div class="promo-container">
            <div class="registr">
                <h1 class="registr-title">Считайте каждый ход</h1>
                <p class="registr-parag">Приходите в тренажерный зал, где движут тяжелая работа, позитив и большие
                    результаты</p>
                <button class="button-registr">Записаться</button>
            </div>
            <img src="images/two.png" alt="sport-people" class="registr-img">
        </div>
    </div>

    <div class="advantages">
        <div class="advantages-container">
            <div class="advan-card disabled">
                <h2 class="advatage-parag">Наличие «Доступной среды»</h2>
            </div>
            <div class="advan-card parking">
                <h2 class="advatage-parag">Наличие большой парковки</h2>
            </div>
            <div class="advan-card pharmacy">
                <h2 class="advatage-parag">Медицинский кабинет</h2>
            </div>
        </div>
    </div>

    <div class="map">
        <div class="map-container">
            <h2 class="map-title">Где мы находимся?</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1906.1307592251142!2d39.06735232402325!3d55.37922115126345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x414a5b9ac199c4f9%3A0x5decece4e763ae17!2sFok%20Guslitsa!5e0!3m2!1sen!2sru!4v1619161539636!5m2!1sen!2sru"
                width="1020" height="500" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

    <div class="feedback">
        <h2 class="feedback-title">Обратная связь</h2>
        <textarea class="feed-text" placeholder="Напиши здесь свой отзыв!"></textarea>
        <input type="email" class="feed-email" placeholder="Электроная почта">
        <button class="button-feed">Отправить</button>
    </div>

    <div class="footer">
        <div class="footer-container">
            <div class="contact-with-us">
                <h3 class="contact-title">Связь с нами</h3>
                <p class="phone">+7 (49640) 4-13-90</p>
            </div>
            <div class="contact-dev">
                <h3 class="dev-title">Разработчик</h3>
                <a href="https://github.com/IlyaGladkov" class="github-dev">Ilya Gladkov</a>
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="registr-body">
            <div class="registr-content">
                <button class="close" ></button>
                <form class="container-reg">
                    <input type="text" class="input-name reg-item" placeholder="Имя">
                    <input type="text" class="input-surname reg-item" placeholder="Фамилия">
                    <input type="text" class="input-patronymic reg-item" placeholder="Отчество">
                    <input type="text" class="input-email reg-item" placeholder="Элктронная почта">
                    <select class="activities reg-item">

                    </select>
                    <select class="activity-time reg-item">

                    </select>
                    <button type="submit" class="btn-form">Записаться</button>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
